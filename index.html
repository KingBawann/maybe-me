<script>
    // Confetti parameters
    const confettiColors = ['#ff4081','#ffeb3b','#76ff03','#00e5ff','#ff6e40','#b388ff', '#ffd700', '#00ff7f'];
    const confettiShapes = ['circle', 'rect', 'triangle'];
    const confettiContainer = document.querySelector('.confetti-container');
    const confettiCount = 120;

    function randomRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        // Choose shape
        const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
        confetti.classList.add(shape);

        // Size
        const size = randomRange(7, 12);
        if (shape === 'triangle') {
            // For triangle, size is controlled via CSS borders, so we will scale it
            confetti.style.borderBottomColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.transform = `scale(${size / 14})`;
            confetti.style.width = '0';
            confetti.style.height = '0';
        } else {
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        }

        // Starting horizontal position (vw)
        const startX = Math.random() * 100;
        confetti.style.left = startX + 'vw';

        // Animation duration between 4 to 8 seconds
        const duration = randomRange(4, 8);

        // Horizontal sway distance for this confetti, random between -50 to 50 px
        const swayX = randomRange(-50, 50);
        confetti.style.setProperty('--x', swayX + 'px');

        // Random animation delay to spread confetti falling
        const delay = -Math.random() * duration;

        confetti.style.animation = `confetti-fall ${duration}s linear infinite`;
        confetti.style.animationDelay = delay + 's';

        confettiContainer.appendChild(confetti);
    }

    for (let i = 0; i < confettiCount; i++) {
        createConfetti();
    }
    
</script>
